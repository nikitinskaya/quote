<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random quote</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

<div class="main">
  <div class="quoteBody">
    <i class="fa fa-quote-left fa-lg decorate" aria-hidden="true"></i>
    <div id='quoteText'></div>
    <i class="fa fa-quote-right fa-lg decorate"></i>
  </div>

  <div id='quoteAuthor' class='decorate'></div>


  <a href='#' target='_blank' id='tweetQuote'><button class="btn btn-tweet decorate"><i class="fa fa-twitter fa-lg"></i></button></a>

  <button id='getQuote' class='btn btn-new decorate'>new quote</button>
</div>
</body>
</html>
